<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính chu vi, diện tích hình tròn</title>
</head>

<body>
    <script>
        let R = parseFloat(prompt("Nhập vào bán kính hình tròn"));
        // công thức
        C = R * 2 * Math.PI;
        S = Math.pow(R, 2) * Math.PI;
        // hiển thị
        document.write("Chu Vi: " + C.toFixed(1)+"<br/>");
        document.write("Diện tích: " + S.toFixed(1));
    </script>
</body>

</html>
