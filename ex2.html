<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let S, R, r; // S là diện tích hình tròn; R là bán kính hình tròn; r là hằng số Pi (giá trị tương đương 3,14)
        R = parseFloat(prompt("Nhập vào bán kính hình tròn"))
        // công thức
        S = R * R * 3.14
        console.log("S = ", S);
        document.write("S = " + S);
    </script>
</body>
</html>
